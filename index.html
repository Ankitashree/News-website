<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav>
        <div class="main_nav container flex">
            <a href="#" onclick="reload()"   class="company-logo">
            <img src="logo2.png" alt="Company logo">
        </a>
        <div class="nav_links">
            <ul class="flex">
                <li class="hover-link nav_item " id="ipl" onclick="onNavItemClick('ipl')">IPL</li>
                <li class="hover-link nav_item " id="finance" onclick="onNavItemClick('finance')">Finance</li>
                <li class="hover-link nav_item " id="Politics" onclick="onNavItemClick('Politics')">Politics</li>
            </ul>
        </div>
        <div class="search-bar flex">
            <input type="text" id="news-inputs" class="news-inputs" placeholder="eg. Search" >
            <Button class="search-button" id="search-button">Search</Button>
        </div>
        </div>
    </nav>
    <main>
        <div class="cards-container container flex" id ="cards-container">
            
            
        </div>
    </main>
    
    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-img" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the title</h3>
                <h6 id="news-source" class="news-source">End Gadget 26/08/2023</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Consequatur eos vero beatae iste dicta doloribus temporibus, magnam ipsam commodi! Placeat exercitationem commodi similique ipsum a doloremque.</p>
            </div>
        </div>
    </template>



    <script src="app.js"></script>
</body>
</html>
